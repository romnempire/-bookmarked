<html>
<head>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src='main.js'></script>
</head>
<script>
var data = {
	'0001': {
		'id': '0001',
		'name': 'Google',
		'url': 'http://google.com',
		'tags': ['awesome', 'search']
	},
	'0002': {
		'id': '0002',
		'name': 'Steam',
		'url': 'http://store.steampowered.com',
		'tags': ['money', 'pls']
	}
};

var populateTags = function populateTags() {
	tagCounts = [];
	for(bookmark in data) {
	//	console.log(bookmark);
	//	console.log(data[bookmark]);
		for(tag in data[bookmark].tags) {
	//		console.log(tag);
			if(tagCounts[tag]) {
				tagCounts[data[bookmark].tags[tag]].push(bookmark);
			} else {
				tagCounts[data[bookmark].tags[tag]] = [bookmark];
			}

		}
	}
	for(tag in tagCounts) {
		$('#tagmap').append('<div>'+tag+'</div>');
	}
};
$('document').ready(function() {
	populateTags();
});
</script>
<body>

<span class="row">
	<div id="tagmap" class="col-md-10 col-md-offset-1">

	</div>
</span>
<div id="searchbar">
	<input type="search">
	<button type="button">I'm Feeling Lucky!</button>
</div>
</body>
</html>
